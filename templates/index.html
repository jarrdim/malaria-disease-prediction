<!DOCTYPE html>

<html>
  <head>
    <title>Malaria Disease Detection</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Malaria Disease Detection</h1>
      <p class="description">
        A Malaria Disease detection web application that detects either a cell
        has Parasitized or Uninfected
      </p>
      <p class="upload-message">Kindly upload a photo of the malaria Below</p>
      <form
        class="upload-form"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="file-upload">Choose an image:</label>
          <input id="file-upload" type="file" name="file" />
        </div>
        <button class="btn-submit" type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
